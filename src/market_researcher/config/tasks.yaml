trend_identification_task:
  description: >
    Read the input_text carefully and identify the most important market trends, changes in consumer behavior, major industry shifts, or strategic investments related to the topic.
  expected_output: >
    A bullet-point list (maximum of 10 points) summarizing the most relevant market trends or insights identified in the input_text.
  agent: trend_researcher

trend_reporting_task:
  description: >
    Using the trend list generated by the previous task, create a detailed market trend report.
    Each bullet point should be expanded into a paragraph or section that describes the trend, explains its relevance, and outlines possible implications.
  expected_output: >
    A full markdown-formatted report, organized by major trends and insights, suitable for business stakeholders.
  agent: trend_reporter
  output_file: trend_report.md
